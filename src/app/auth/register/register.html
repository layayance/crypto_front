<h2>Inscription</h2>

<form [formGroup]="form" (ngSubmit)="submit()">

  <mat-form-field appearance="outline" class="full">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" />
    <mat-error *ngIf="form.get('email')?.hasError('required')">
      L'email est requis
    </mat-error>
    <mat-error *ngIf="form.get('email')?.hasError('email')">
      Email invalide
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error *ngIf="form.get('password')?.hasError('required')">
      Le mot de passe est requis
    </mat-error>
    <mat-error *ngIf="form.get('password')?.hasError('minlength')">
      Le mot de passe doit contenir au moins 6 caractères
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" class="full" type="submit" [disabled]="loading">
    <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
    <span *ngIf="!loading">Créer un compte</span>
  </button>

  <p class="link" routerLink="/login">
    Déjà un compte ? Se connecter
  </p>

</form>
