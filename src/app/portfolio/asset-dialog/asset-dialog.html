<h2 mat-dialog-title>{{ isEdit ? 'Modifier' : 'Ajouter' }} un actif</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Symbole</mat-label>
      <input matInput formControlName="symbol" placeholder="BTC" />
      <mat-error *ngIf="form.get('symbol')?.hasError('required')">
        Le symbole est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name" placeholder="Bitcoin" />
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Le nom est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Quantité</mat-label>
      <input matInput type="number" formControlName="quantity" placeholder="0.5" step="0.00000001" />
      <mat-error *ngIf="form.get('quantity')?.hasError('required')">
        La quantité est requise
      </mat-error>
      <mat-error *ngIf="form.get('quantity')?.hasError('min')">
        La quantité doit être positive
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Prix d'achat (USD)</mat-label>
      <input matInput type="number" formControlName="purchasePrice" placeholder="45000.00" step="0.01" />
      <mat-error *ngIf="form.get('purchasePrice')?.hasError('required')">
        Le prix d'achat est requis
      </mat-error>
      <mat-error *ngIf="form.get('purchasePrice')?.hasError('min')">
        Le prix doit être positif
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Date d'achat</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="purchaseDate" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()" [disabled]="loading">Annuler</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="loading || form.invalid">
    <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
    <span *ngIf="!loading">{{ isEdit ? 'Modifier' : 'Ajouter' }}</span>
  </button>
</mat-dialog-actions>
