<div class="shell">
  <mat-toolbar class="topbar">
    <div class="brand" routerLink="/dashboard" aria-label="Accueil">
      <div class="brand-dot"></div>
      <span class="brand-name">Crypto Wallet</span>
    </div>

    <div class="nav">
      <button mat-button routerLink="/dashboard" routerLinkActive="active">
        Dashboard
      </button>
      <button mat-button routerLink="/portfolio" routerLinkActive="active">
        Portfolio
      </button>
      <button mat-button routerLink="/stats" routerLinkActive="active">
        Stats
      </button>
    </div>

    <span class="spacer"></span>

    <div class="user-pill" *ngIf="userEmail">
      <mat-icon>account_circle</mat-icon>
      <span>{{ userEmail }}</span>
    </div>

    <button mat-icon-button (click)="logout()" aria-label="DÃ©connexion">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
